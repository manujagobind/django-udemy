{% extends 'base.html' %}

{% block page_title %}
    {{ book.title }}
{% endblock %}

{% block page_content %}
    <h1>{{ book.title }}</h1>
    <p>Author: {{ book.author.last_name }}, {{ book.author.first_name }}</p>
    <p>Rating: {{ book.rating }}</p>
    {% if book.is_bestselling %}
        <p>This is a bestseller!</p>
    {% endif %}
{% endblock %}
