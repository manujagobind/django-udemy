<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reviews</title>
    </head>
    <body>
        <form action="/" method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-control {% if form.field.errors %}errors{% endif %}">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <button>Send</button>
        </form>
    </body>
</html>
